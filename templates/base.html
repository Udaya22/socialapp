<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="{% url 'index' %}">Home</a>
          <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">

          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{% url 'posts:for_user' username=user.username %}">My Posts</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'groups:for_user' username=user.username %}">My Groups</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'groups:create'  %}">Create Group</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Log Out</a></li>

        {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Log In</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'main:signup' %}">Sign Up</a></li>

        {% endif %}
          </div>
          </ul>
        </div>
      </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
